<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/base}">
	<head>
		<title>Place</title>
		<style th:inline="text">
				.demo-card-wide.mdl-card {
					width: 512px;
					margin: auto;
				}
				
				.demo-card-wide>.mdl-card__title {
					color: #fff;
					height: 176px;
					background: url('https://550vanderbilt.com/blog/wp-content/uploads/2016/03/Image_building_1-600x820.jpg') center/cover;
				}
				
				.demo-card-wide>.mdl-card__menu {
					color: #fff;
				}
				
				.demo-card-image.mdl-card {
				 	width: 100%;
 					height: 512px;
					margin: auto;
					
				}
				
				.demo-card-image>.mdl-card__actions {
					height: 52px;
					padding: 16px;
					background: rgba(0, 0, 0, 0.2);
				}
				
				.demo-card-image__filename {
					color: #fff;
					font-size: 14px;
					font-weight: 500;
				}
				.demo-list-icon {
					  max-width: 300px;
					}
		</style>
	</head>
<body>
	<div layout:fragment="content" th:inline="text">
		<!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->
		<div class="mdl-grid">
			<!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->
			<div class="mdl-cell mdl-cell--1-col"></div>
			<div class="mdl-cell mdl-cell--10-col">
				<!-- Image card -->
				<div class="demo-card-image mdl-card mdl-shadow--2dp mdl-card--expand">
					<div class="mdl-card__title mdl-card--expand"></div>
					<div class="mdl-card__actions">
						<span class="demo-card-image__filename">Image.jpg</span>
					</div>
				</div>
			</div>
			<div class="mdl-cell mdl-cell--1-col"></div>
		</div>
		<!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->
		<hr/>
		<div class="mdl-grid">
			<!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->
			<div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
				<div class="demo-card-wide mdl-card mdl-shadow--2dp">
				  <div class="mdl-card__title">
				    <h2 class="mdl-card__title-text">Descripción</h2>
				  </div>
				  <div class="mdl-card__supporting-text">
				    <p>[[${place.description}]]</p>
				  </div>
				  <div class="mdl-card__actions mdl-card--border">
				    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
				    <!-- <i class="material-icons mdl-list__item-icon">room</i>
				      [[${place.address}]] -->
				    </a>
				  </div>
				  <div class="mdl-card__menu">
				    <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
				      <i class="material-icons">share</i>
				    </button>
				  </div>
				</div>
			</div>
			<div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
				<ul class="demo-list-icon mdl-list">	 
				  <li class="mdl-list__item">
				    <span class="mdl-list__item-primary-content">
				    	<i class="material-icons mdl-list__item-icon">home</i>
				    	Tipo: [[${place.placeType}]]
				  	</span>
				  </li>
				  <li class="mdl-list__item">
				    <span class="mdl-list__item-primary-content">
				    	<i class="material-icons mdl-list__item-icon">view_quilt</i>
				    	Cantidad de Ambientes: [[${place.roomsNumber}]]
				  	</span>
				  </li>
				  <li class="mdl-list__item">
				    <span class="mdl-list__item-primary-content">
				    	<i class="material-icons mdl-list__item-icon">room</i>
				    	Dirección:[[${place.address}]]
				  	</span>
				  </li>
				  </ul>
			</div>
		</div>
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
					<ul class="mdl-list">	 
					  <li th:each="legal : ${place.legals}" class="mdl-list__item">
					    <span class="mdl-list__item-primary-content">
					    	<i class="material-icons mdl-list__item-icon">check</i>
					    	[[${legal.name}]]: [[${legal.value}]]
					  	</span>
					  </li>
					  </ul>
				</div>
		</div>
		<!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->
	</div>
</body>
</html>
