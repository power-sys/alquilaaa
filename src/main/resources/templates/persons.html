<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>The Persons</title>
	<meta name="description" content="The HTML5 Herald" />
	<meta name="author" content="Nicolas" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/styles.css?v=1.0" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
	<style type="text/css">
		body {
			background-color: yellow;
			text-align: center;
		}
		table {
			margin: 10px auto;
		}
		th {
			text-align: center;
		}
	</style>
</head>

<body>
	<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Persons</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
      <a class="mdl-navigation__link" href="">Phillipe Lamp</a>
      <img class="demo-avatar" alt="" src="https://virginrealtymexico.com/wp-content/uploads/2017/08/avatar-demo@2x-300x300.png" width="40px" />
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">ThymeLeaf</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Home</a>
      <a class="mdl-navigation__link" href="">Person</a>
      <a class="mdl-navigation__link" href="">Persons</a>
      <a class="mdl-navigation__link" href="">Hour</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
    <h1>Title</h1>
    	<table id="table" class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
		<thead>
			<tr>
				<th class="mdl-data-table__cell--non-numeric">Name</th>
				<th>Last Name</th>
				<th>Phone</th>
				<th>email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p : ${persons}">
				<td class="mdl-data-table__cell--non-numeric" th:text="${p.firstName}"></td>
				<td class="mdl-data-table__cell--non-numeric" th:text="${p.lastName}"></td>
				<td th:text="${p.phone}"></td>
				<td class="mdl-data-table__cell--non-numeric" th:text="${p.email}"></td>
			</tr>
		</tbody>
	</table>
	</div>
  </main>
</div>
	<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
